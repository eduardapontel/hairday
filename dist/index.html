<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./src/assets/scissors.svg" />

    <title>Hair Day</title>
  <link rel="icon" href="scissors.svg"><script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <img src="./src/assets/logo.svg" alt="Logo" class="logo" />

      <form class="form">
        <header>
          <h1>Schedule an Appointment</h1>
          <p>
            Select a date, time, and enter the client's name to create an appointment.
          </p>
        </header>

        <label for="date" class="label">Date</label>
        <div class="input">
          <i><img src="./src/assets/calendar.svg" alt="Calendar" /></i>
          <input type="date" id="date" name="date" required />
        </div>

        <span class="label">Time Slots</span>
        <ul id="hours" class="hours" aria-label="Available time slots in the morning">
          <!-- Example: Morning -->
          <!-- <li data-period="morning" class="hour-period">Morning</li>
          <li data-period="morning" value="09:00" class="hour hour-available">
            09:00
          </li> -->
          <!-- Example: Afternoon -->
          <!-- <li data-period="afternoon" class="hour-period">Afternoon</li>
          <li
            data-period="afternoon"
            value="13:00"
            class="hour hour-unavailable"
          >
            13:00
          </li> -->
          <!-- Example: Night -->
          <!-- <li data-period="night" class="hour-period">Night</li>

          <li data-period="night" value="19:00" class="hour hour-available">
            19:00
          </li> -->
        </ul>

        <label for="client" class="label">Client</label>
        <div class="input">
          <i><img src="./src/assets/person.svg" alt="Person" /></i>
          <input
            type="text"
            id="client"
            name="client"
            placeholder="Client's name"
            required
          />
        </div>

        <button type="submit" class="button">Schedule</button>
      </form>

      <aside class="schedule">
        <header>
          <h1>Appointments</h1>
          <p>View scheduled appointments based on the selected day.</p>
        </header>

        <section class="schedule-period">
          <header>
            <img src="./src/assets/morning.svg" alt="Morning" />
            <strong>Morning</strong>
            <span>09 AM - 12 PM</span>
          </header>
          <ul id="period-morning" class="period">
            <!-- Example -->
            <!-- <li>
              <strong>11:00</strong>
              <span>Rodrigo Gonçalves</span>
              <img
                src="./src/assets/cancel.svg"
                alt="Cancel"
                class="cancel-icon"
              />
            </li> -->
          </ul>
        </section>

        <section class="schedule-period">
          <header>
            <img src="./src/assets/afternoon.svg" alt="Afternoon" />
            <strong>Afternoon</strong>
            <span>01 PM - 06 PM</span>
          </header>
          <ul id="period-afternoon" class="period">
            <!-- Example -->
            <!-- <li>
              <strong>02:00 PM</strong>
              <span>Rodrigo Gonçalves</span>
              <img
                src="./src/assets/cancel.svg"
                alt="Cancel"
                class="cancel-icon"
              />
            </li> -->
          </ul>
        </section>

        <section class="schedule-period">
          <header>
            <img src="./src/assets/night.svg" alt="Night" />
            <strong>Night</strong>
            <span>07 PM - 09 PM</span>
          </header>
          <ul id="period-night" class="period">
            <!-- Example -->
            <!-- <li>
              <strong>07:00 PM</strong>
              <span>Rodrigo Gonçalves</span>
              <img
                src="./src/assets/cancel.svg"
                alt="Cancel"
                class="cancel-icon"
              />
            </li> -->
          </ul>
        </section>
      </aside>
    </div>
  </body>
</html>
